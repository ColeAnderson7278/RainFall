<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rainfall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Kranky' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <h1 class="title ml-5">' | ' | ' | ' | Rainfall | ' | ' | ' | '</h1>
    <div class="gameContainer d-flex">
        <div class="playArea">
            <div class="d-flex">
                <div class="cloud">
                </div>
                <div class="cloud">
                </div>
                <div class="cloud">
                </div>
                <div class="cloud">
                </div>
            </div>
            <div class="rainFall">
                <div class="sky">
                </div>
                <img class="user" src="https://findicons.com/files/icons/499/olympic/48/judo_woman.png">
            </div>
            <div class="ground">
            </div>
            <h2 class="startText ml-4">Click Screen to Start the Game</h2>
        </div>
        <div "scoreContainer">
            <h2 class="scoreTitle">Your Score:</h2>
            <h3 class="userScore">0</h3>
            <div class="highscoreContainer">
                <h2 class="scoreTitle">High Scores:</h2>
                <h3 class="highScoreUsers userScore"></h3>
            </div>
        </div>
    </div>
    <h4 class="instructionText ml-4 mt-2">Use Arrow Keys to Move Left and Right</h4>
    <div id="myModal" class="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Game Over</h1>
                </div>
                <div class="modal-body">
                    <h2>Your final score:</h2>
                    <h2 class="finalScore"></h2>
                </div>
                <form name="newScoreForm" class="p-2" action="https://http://rainfall-backend.herokuapp.com/new-score" method="POST">
                    <input name="number" type="hidden">
                    <div class="form-group">
                        <label class="ml-2" for="exampleInputPassword1">Please Enter Your Name</label>
                        <input name="name" type="text" minlength="1" maxlength="5" class="form-control" id="exampleInputPassword1" placeholder="Limit of Five Characters"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit Your Score</button>
                </form>
                <div class="modal-footer">
                    <button type="button" class="modalButton btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
